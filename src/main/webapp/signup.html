<!DOCTYPE html>
<html>
   <head>
        <script src="/webjars/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
          href="/webjars/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <title>BookMobile SignUp</title>
   </head> 
    <body>
        <h1>BookMobile Sign Up </h1>
        <p>Sign up here to stay updated.</p>
        <form method="post">
            <table>
            <tr>
            <td>Email:</td>
            <td><input type="text" name="emailAddress"></td>
            </tr>
            <tr>
            <td>ZipCode:</td>
            <td><input type="text" name="zipcode"></td>
            </tr>
            <tr>
                <td>Looking for books or Donating books?:</td>
                <td>
                    <select name="participantType">
                        <option value="donate">I can donate Books</option>
                        <option value="recieve">I am looking for Books</option>
                        <option value="both">I can donate books and am also looking for books</option>
                    </select>
                </td>
            </tr>
            </table>
        <input type="submit" value="Express Interest">
        </form>
    </body>
</html>
